<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Type</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Speed Type</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type Fast!
        <h2 class="display-2 mb-5" id="current-word"><button onclick=refreshData()>Start</button></h2>
        <input type="text" class="form-control form-control-lg" placeholder="Type Here" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        </div>
      </div>
    </div>
  </div>
  <body>
    <head>
    <script type="text/javascript">
      function refreshData(){
        var display = document.getElementById("content");
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "SpeedType.php");
        xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xmlhttp.send();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState === 4 && this.status === 200) {
            display.innerHTML = this.responseText;
          } else {
            display.innerHTML = "Loading...";
          };
        }
      }
    </script>
  </head>
    <div id="content" />
  </body>
</body>
</html>
